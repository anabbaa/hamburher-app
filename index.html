<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="description" content="hamburger menu"/>
       <meta name="author" content="ahmed"/>
       <meta name="keywords" content="css - style - hamburger"/>
       <meta name="viewport" content="device-width, initial-scale=1.0"/>
       <title>hamburger</title>
       <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <section>
            <div class="hamburger">
                <div class="line first"></div>
                <div class="line second" ></div>
                <div class="line third"></div>
                </div>
        </section>


        <section>
            <div class="hamburger-circle">
                <div class="circle first-circle"></div>
                <div class="circle second-circle" ></div>
                <div class="circle third-circle"></div>
                </div>

        </section>   
        <section>
            <div class="hamburger-square">
                <div class="square-first-line">
                    <div class="square-first-column"></div>
                    <div class="square-first-column"></div>
                    <div class="square-first-column"></div>
                </div>
               <div class="square-second-line">
                    <div class="square-second-column"></div>
                    <div class="square-second-column"></div>
                    <div class="square-second-column"></div>
                </div>
                <div class="square-third-line">
                    <div class="square-third-column"></div>
                    <div class="square-third-column"></div>
                    <div class="square-third-column"></div>
                </div>
                </div>


        </section>
    
    </body>
</html>
